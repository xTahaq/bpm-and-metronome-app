<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BPM & Metronome App</title>
  </head>
  <body>
    <div class="default-div">
        <h1>Welcome to the BPM & Metronome App made by Taha <span style="font-size: small;">demo-v1.0</span></h1>
        <p>lorem ipsum</p>
    </div>
    <div class="bpm-div">
        <h1>BPM Calculator</h1>
        <div class="bpm-label" id="bpm-output">0</div>
        <div>
            <button class="bpm-button" onclick="calcBPM()">TAP</button>
        </div>
        <div>
            <button class="bpm-reset-button" onclick="resetBPM()">RESET</button>
        </div>
    </div>
    <div class="metronome-div">
        <h1>Metronome (not available)</h1>
    </div>
  </body>
  <script src="script.js"></script>
</html>
